<!DOCTYPE html>
        <head>
            <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>
            <title>My website</title>
        </head>
    <body>
        <div class="header">
            <h1>Titel</h1>
        </div>
        <div class="container">
            <div class="model_box">
                <div class="input_box">
                    <form class="form">
                        <label class="input_title"> Locatie </label>
                        <input type="text" class="input_feature" name="locatie">
                        <label class="input_title"> Tijd </label>
                        <input type="datetime-local" class="input_feature" name="tijd">
                        <input type="submit" class="submit_button" value="Bereken">
                    </form>
                </div>

                <div class="output_box">
                    <div class="output_score">
                        De duur is: XX minuten{% block time %}{% endblock %}
                    </div>
                    <div class="output_text">Gebaseerd op onze features</div>
                </div>
            </div>
            <div class="vis_block">
                <div class="clock">
                    <div class="hour">
                        <div class="hr" id="hr"></div>
                    </div>
                    <div class="min">
                        <div class="mn" id="mn"></div>
                    </div>
                    <div class="target">
                        <div class="tg"></div>
                    </div>
                </div>
                <div class="table_box">
                    <table>
                        <tr>
                            <th>Feature 1</th>
                            <th>Feature 2</th>
                            <th>Feature 3</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="{{ url_for('static', filename='javascript/clock.js') }}"></script>
</html>
