<!DOCTYPE html>
        <head>
            <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>
            <title>My website</title>
        </head>
    <body>
        <div class="header">
            <h1>Supercoole titel</h1>
        </div>
        <div class="container">
            <div class="model_box">
                <div class="input_box">
                    <form class="form" action="#" method="post">
                        <label class="input_title"> Km tot meld </label>
                        <input type="text" class="input_feature" name="kmtm" required>
                        <label class="input_title"> Datum </label>
                        <input type="datetime-local" class="input_feature" name="datum" required>
                        <label class="input_title"> Prioriteitsindicatie </label>
                        <input type="text" class="input_feature" name="pi" required>
                        <label class="input_title"> Oorzaakscode </label>
                        <input type="text" class="input_feature" name="oc" required>
                        <input type="submit" class="submit_button" value="Bereken">
                    </form>
                </div>

                <div class="output_box">
                    <div class="output_score">
                        De duur is: XX minuten{% block time %}  {% endblock %}
                    </div>
                    <div class="output_text">Gebaseerd op onze features</div>
                </div>
            </div>
            <div class="vis_block">
                <div class="clock">
                    <div class="hour">
                        <div class="hr" id="hr"></div>
                    </div>
                    <div class="min">
                        <div class="mn" id="mn"></div>
                    </div>
                    <div class="target">
                        <div class="tg" id="tg"></div>
                    </div>
                </div>
                <div class="table_box">
                    <table class="table">
                        <tr class="table_header">
                            <th class="column_name">Feature 1</th>
                            <th class="column_name">Feature 2</th>
                            <th class="column_name">Feature 3</th>
                        </tr>
                        {% for row in table %}
                            <tr class="table_row">
                                <td class="location table_item">{{row["location"]}}</td>
                                <td class="time table_item">{{row["time"]}}</td>
                                <td class="duration table_item">{{row["duration"]}}</td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="{{ url_for('static', filename='javascript/clock.js') }}"></script>
</html>
